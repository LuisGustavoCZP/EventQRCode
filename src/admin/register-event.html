<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrador - Registrar</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h1>AplicaFest</h1>
        <h2>Registrando Evento</h2>
        <div class="form">
            <input type="text" id="input-name" placeholder="Nome do Evento" />
            <input type="datetime-local" id="input-date" />
            <span>
                <input type="text" id="input-street" placeholder="Rua" />
                <input type="text" id="input-number" placeholder="Numero" />
            </span>
            <input type="text" id="input-district" placeholder="Bairro" />
            <span>
                <input type="text" id="input-city" placeholder="Cidade" />
                <input type="text" id="input-state" placeholder="Estado" />
            </span>
            <button id="register-button">Registrar</button>
            <h4 id="user-log"></h4>
            <button id="b-back">Voltar</button>
        </div>
        <script type="module" src="scripts/event-register.js"></script>
        <script src="scripts/goback.js"></script>
    </body>
</html>
