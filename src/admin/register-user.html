<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrador - Registrar</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h1>AplicaFest</h1>
        <h2>Registrando usuario</h2>
        <div class="form">
            <input type="text" id="input-user" placeholder="usuario" />
            <input type="password" id="input-pass" placeholder="senha" />
            <input type="text" id="input-name" placeholder="nome" />
            <span>            
                <label for="input-priv">Privilege</label>
                <input type="range" id="input-priv" min="0" max="100" step="10" value="0"/>
            </span>
            <button id="register-button">Registrar</button>
            <h4 id="user-log"></h4>
            <button id="b-back">Voltar</button>
        </div>
        <script type="module" src="scripts/user-register.js"></script>
        <script src="scripts/goback.js"></script>
    </body>
</html>
